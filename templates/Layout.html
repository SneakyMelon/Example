<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="layout">
            <nav id="main-menu">
                <ul class="main-menu menu-list">
                    {% for item in menuItems %}
                        <li class="main-menu main-menu-item"><a href="{{ item['href'] }}" class="main-menu-link">{{ item['text'] }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <div id="main">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
